{% extends 'base_template.html' %}

{% block content %}
    <h1>Sign up</h1>
    <form action='/signup' method='POST' class="form-signin">
    <label for="inputName" class="sr-only">Username</label>
    <input type="name" name="inputName" id="inputName" class="form-control" placeholder="username" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPasswordBis" class="sr-only">Repeat Password</label>
    <input type="password" name="inputPasswordBis" id="inputPasswordBis" class="form-control" placeholder="Repeat Password" required>
    <input type="submit" value="Sign in" class="btn btn-primary btn-large btn-block">
  </form>
{% endblock content %}
