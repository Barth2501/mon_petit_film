<!doctype html>
{% extends 'base_template.html'%}

{% block content %}
{% for movie in movies %}
<!-- Project One -->
<div class="row">
    <div class="col-md-7">
      <a href="{{ url_for('movie', movie_id=movie['id']) }}">
        <img class="img-fluid rounded mb-3 mb-md-0"  src="https://image.tmdb.org/t/p/w500/{{movie['poster_path']}}" alt="">
      </a>
    </div>
    <div class="col-md-5">
      <h3>{{movie['original_title']}}</h3>
      <p>{{movie['overview']}}</p>
      <a class="btn btn-primary" href="#">View Project
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
  <!-- /.row -->
  
<hr>
{% endfor %}

{% endblock content %}

{% block script %}
<script>
$(document).ready(function() {
})
</script>
{% endblock script %}
