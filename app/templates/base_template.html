<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MyBigMovie - The most reliable movies and tv shows database</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="../static/css/bootstrap_theme_modern_business/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/sb-admin.css" rel="stylesheet">
  <link href="../static/css/bootstrap_theme_modern_business/modern-business.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="../static/js/jquery/jquery.min.js"></script>
  <script src="../static/js/bootstrap_theme_modern_business/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a href="index" style="width:inherit;height:7vh">
      <img src='static/logo/little_man.png' style="max-width:100%;max-height:100%;">
    </a>
    <a class="mr-auto" href="index" style="width:inherit;height:7vh;padding-top:1.5vh">
      <img src='static/logo/MBM_seul.png' style="max-width:100%;max-height:80%;">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tv-shows">TV Shows</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile">My profile</a>
        </li>
        {% if session['username'] %}
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="document.getElementById('logout_form').submit()">Logout</a>
        </li>
        <form id="logout_form" action="{{ url_for('logout') }}" method="POST" style="display:none;"></form>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/{{ url_for('signup') }}">Sign Up</a>
        </li>
        {% endif %}


      </ul>
    </div>
  </nav>

  <header>
    {% block header %}{% endblock header %}
  </header>

  <!-- Page Content -->
  <div class="container" style="padding-top:2vh;padding-bottom:2vh;max-width:90%;">
    {% block content %}{% endblock content %}
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; MyBigMovie</p>
    </div>
    <!-- /.container -->
  </footer>

{% block script %}{% endblock script %}

</body>

</html>
