<!doctype html>
{% extends 'base_template.html'%}

{% block content %}

<div class="row">
    <div class="col-md-7">
      <a href="#">
        <img class="img-fluid rounded mb-3 mb-md-0" href="{{movie['homepage']}}" src="https://image.tmdb.org/t/p/w500/{{movie['poster_path']}}" alt="">
      </a>
    </div>
    <div class="col-md-5">
      <h3>{{movie['original_title']}}</h3>
      <p>{{movie['overview']}}</p>
      <a class="btn btn-primary" href="#">View Project
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      <div class='p-2 align-self-center'>
            <div id='star1' class='starrr p-2'></div>
          </div>
    </div>
  </div>

  
<hr>
<style>
 .starrr {
  display: inline-block; }
  .starrr a {
    font-size: 16px;
    padding: 0 1px;
    height:20px;
    width:20px;
    cursor: pointer;
    color: gold;
    text-decoration: none; }
</style>
{% endblock content %}

{% block script %}
<script src="../static/js/addons/rating.js"></script>

<script>
$(document).ready(function() {
    $('#star1').starrr({
      change: function(e, value){
        if (value) {
        $.alert({
            icon: 'fa fa-spinner fa-spin',
            title: 'Thanks!',
            content: 'We registered you rating!'
        });
          $.ajax({
          url: "{{ url_for('add_rating', username=username) }}",
          type: 'POST',
          contentType: 'application/json;charset=UTF-8',
          data: JSON.stringify({'movieId':{{ movie['id'] }},'rating':value}),
          success: res => {
            
          },
          error: xhr => {
              alert(xhr.responseText.split('\n')[1])
          }
          })
        }
      }
    })
})
</script>
{% endblock script %}
